<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Weather Dashboard Application</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <header>
    <!-- Add your header content here -->
  </header>

  <main>
    <h1>Weather Dashboard</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter City Name">
      <button type="submit">Search</button>
    </form>
    <div>
      <div id="searchHistory" class="search-history">
        <h2>Search History</h2>
        <ul id="searchHistoryList" class="search-history-list">
        </ul>
      </div>
      <div id="currentConditionsContainer" class="card-container">
      </div>
    </div>
    <div id="forecastContainer" class="card-container">
    </div>
  </main>

  <footer>
    <!-- Add your footer content here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
